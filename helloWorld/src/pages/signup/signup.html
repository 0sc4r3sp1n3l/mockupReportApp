<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="signup-form2">
    <ion-list id="signup-list3">
      <ion-item id="signup-input3">
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input type="text" placeholder="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button4" ion-button color="calm" block style="color:#000000;" on-click="goToInicio()">
      Iniciar sesión
    </button>
  </form>
</ion-content>
