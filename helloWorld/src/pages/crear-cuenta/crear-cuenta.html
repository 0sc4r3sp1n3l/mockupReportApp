<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Crear cuenta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="crearCuenta-form2">
    <ion-list id="crearCuenta-list3">
      <ion-item id="crearCuenta-input3">
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item id="crearCuenta-input4">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>
      <ion-item id="crearCuenta-input5">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input type="text" placeholder="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="crearCuenta-spacer2"></div>
    <button id="crearCuenta-button4" ion-button color="light" block style="color:#000000;" on-click="goToInicio()">
      Iniciar sesión
    </button>
  </form>
</ion-content>
